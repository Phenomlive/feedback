{% extends "reviews/base.html" %}

{% block title %}
    Review Details
{% endblock %}

{% block content %}
    <h1>
        User: {{ reviews.user_name }}
    </h1>
    <p>
        Rating: {{ reviews.rating }}
    </p>
    <p>
        Review: {{ reviews.review_text }}
    </p>
    {% if is_favorite %}
        <p>
            This is my favorite!
        </p>
    {% else %}
        <form action="/reviews/favorite" method="post">
            {% csrf_token %}
            <input type="hidden" name="review_id" value="{{ reviews.id }}">
            <button>Favorite</button>
        </form>
    {% endif %}
    
{% endblock %}
